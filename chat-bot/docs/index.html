# Diseiel Chat Bot

Developer: HomelessDev
\n\n
Support [Discord]: HomelessDev#0001

## Commands Information

each command has 3 parts:
- \`+ | -\` : *+* for chat commands and *-* for channel point commands 
- *ga* : game | *kb* : keyboard | *mo* : mouse | *au* : audio | *sy* : system
- and the last part is the action

> example: \`+mo-move\` : this command is a chat command for moving the mouse

**Each command has 15s cool down (for everyone)**

<p class="text-yellow-600">Some commands have delay (e.g. the PC Logout command will apply after 30s)</p>

you can combine up to 4 commands using **|**. example: +mo-move|+mo-lclick

## Commands List
